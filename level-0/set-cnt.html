<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      ///다르게 풀어보기
      function solution(n) {
        var answer = [];
        for (let i = 1; i <= n; i++) {
          if (n % i == 0) answer.push((i, n / i));
        }
        return answer.length;
      }
    </script>
  </body>
</html>
