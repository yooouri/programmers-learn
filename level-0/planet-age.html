<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(age) {
        var answer = "";
        var intArr = Array.from(String(age), (num) => Number(num));
        for (let k = 0; k < intArr.length; k++) {
          for (let i = 97, j = 0; i <= 122, j < 26; i++, j++) {
            if (intArr[k] == j) {
              answer += String.fromCharCode(i);
              break;
            }
          }
        }

        return answer;
      }
    </script>
  </body>
</html>
