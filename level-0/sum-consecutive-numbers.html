    <script>
      function solution(numbers, direction) {
        var answer = [];
        for (let i = 0; i < numbers.length; i++) {
          if (direction == "right") {
            if (i == 0) answer.push(numbers[numbers.length - 1]);
            else answer.push(numbers[i - 1]);
          } else {
            if (i == numbers.length - 1) answer.push(numbers[0]);
            else answer.push(numbers[i + 1]);
          }
        }

        return answer;
      }
      // 변수를 선언을 안해도 실행이됩니다. 변수를 선언할 경우 메모리 공간을 차지하기 때문에 변수를 선언을 안하는 것이 좋다고 생각합니다. - Eomjonghyeon―2022.11.16 23:11
      function solution(numbers, direction) {
        var answer = [];

        if ("right" == direction) {
          numbers.unshift(numbers.pop());
        } else {
          numbers.push(numbers.shift());
        }

        answer = numbers;

        return answer;
      }
    </script>
