<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(keyinput, board) {
        var minX = (board[0] - 1) / 2;
        var minY = (board[1] - 1) / 2;
        var x = 0;
        var y = 0;

        for (let i = 0; i < keyinput.length; i++) {
          if (keyinput[i] == "left" && x != minX * -1) x -= 1;
          else if (keyinput[i] == "right" && x != minX) x += 1;
          else if (keyinput[i] == "up" && y != minY) y += 1;
          else if (keyinput[i] == "down" && y != minY * -1) y -= 1;
        }

        return [x, y];
      }
    </script>
  </body>
</html>
