  <body>
    <script>
      //자릿수 더하기 => 다르게 풀어보기
      function solution(n) {
        var answer = 0;
        var tmp = n + "";
        for (let i = 0; i < tmp.length; i++) {
          answer += tmp[i] * 1;
        }
        return answer;
      }
    </script>
  </body>
