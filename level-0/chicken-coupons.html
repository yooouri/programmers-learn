<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        function solution(chicken) {
            var answer = 0;
            var service = Math.floor(chicken / 10);
            var remain = chicken % 10;

            while (service > 0) {
                answer += service
                remain += service
                service = Math.floor(remain / 10)
                remain = remain % 10
            }


            return answer;
        }
    </script>
</body>

</html>
