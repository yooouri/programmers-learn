<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        var tmp = b;
        var div = 2;
        while (div <= a) {
          if (a % div == 0 && b % div == 0) {
            tmp = b / div;
          }
          ++div;
        }

        while (tmp > 1) {
          if (tmp % 2 == 0) {
            tmp = tmp / 2;
          } else if (tmp % 5 == 0) {
            tmp = tmp / 5;
          } else {
            break;
          }
        }

        return tmp == 1 ? tmp : 2;
      }
    </script>
  </body>
</html>
