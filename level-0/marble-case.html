  <body>
    <script>
      function solution(balls, share) {
        var answer = 0;

        const factorial = (n) => {
          let total = 1;
          while (n > 1) {
            total *= n;
            --n;
          }
          return total;
        };

        var a = factorial(balls);
        var b = factorial(share);
        var c = factorial(balls - share);
        console.log(a, b, c);
        return Math.round(a / (c * b));
      }
    </script>
