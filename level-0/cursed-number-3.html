<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n) {
        var answer = 1;
        var num = 1;
        while (num != n) {
          ++num;
          ++answer;

          while (answer % 3 == 0 || answer.toString().includes("3")) {
            answer += 1;
          }

          if (num == n) break;
        }
        return answer;
      }
    </script>
  </body>
</html>
