<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(babbling) {
        var answer = 0;
        var tmp = [];
        for (let i = 0; i < babbling.length; i++) {
          tmp.push(babbling[i].replace(new RegExp(/aya|ye|woo|ma/, "g"), ""));
        }
        //console.log(tmp)
        return tmp.filter((e) => !e).length;
      }
    </script>
  </body>
</html>
