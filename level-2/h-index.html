<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      function solution(citations) {
        let answers = 0;
        citations.sort((a, b) => b - a);
        for (let i = 0; i < citations.length; i++) {
          if (i < citations[i]) {
            answers++;
          } else {
            break;
          }
        }

        return answers;
      }
    </script>
  </body>
