<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n) {
        var answer = getF(n) % 1234567;
        return answer;
      }

      function getF(n) {
        let fArr = [0, 1, 1];
        for (let i = 3; i <= n; i++) {
          fArr[i] = (fArr[i - 1] + fArr[i - 2]) % 1234567;
        }
        return fArr[n];
      }
    </script>
  </body>
</html>
