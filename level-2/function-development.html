<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(progresses, speeds) {
        var answer = [0];
        let timeLine = [];
        for (let i = 0; i < progresses.length; i++) {
          timeLine.push(Math.ceil((100 - progresses[i]) / speeds[i]));
        }

        let standard = timeLine[0];
        for (let i = 0, j = 0; i < timeLine.length; i++) {
          if (timeLine[i] <= standard) {
            answer[j] += 1;
          } else {
            standard = timeLine[i];
            answer[++j] = 1;
          }
        }
        return answer;
      }
    </script>
  </body>
</html>
