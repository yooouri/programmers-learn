<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(s) {
        var answer = "";
        var tmp = s.split(" ");
        for (let i = 0; i < tmp.length; i++) {
          let first = tmp[i][0];
          if (tmp[i][0] % 1 == 0) answer += tmp[i].toLowerCase();
          else {
            tmp[i].split("").forEach((e, i) => {
              if (i == 0) answer += first.toUpperCase();
              else answer += e.toLowerCase();
            });
          }
          if (i != tmp.length - 1) answer += " ";
        }
        return answer;
      }
    </script>
  </body>
</html>
