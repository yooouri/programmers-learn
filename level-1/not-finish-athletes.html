    <script>
      // ing... 
      function solution(participant, completion) {
        var answer = "";

        for (let i = 0; i < participant.length; i++) {
          if (!completion.includes(participant[i])) {
            answer = participant[i];
            break;
          }
        }
        if (answer == "") {
          for (let i = 0; i < participant.length; i++) {
            if (participant.includes(participant[i])) {
              answer = participant[i];
              break;
            }
          }
        }

        return answer;
      }
