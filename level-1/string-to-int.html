  <body>
    <script>
   function solution(s) {
    let arr = ['zero','one','two','three','four','five','six','seven','eight','nine']
    var tmp = s;
       for(let i=0; i<arr.length; i++){
            tmp = tmp.replaceAll(arr[i], i)
       }

    
    return tmp*1;
}
    
    </script>
