        //   console.log(i + 1, "번째:", arr[i + 1]);
        console.log(i + 1, "번째:", arr[i - 1]);

            // console.log(i,'번째:',arr[i+1])
            continue;
          } else {
            answer.push(arr[i]);
          }
        }
        return answer;
      }
