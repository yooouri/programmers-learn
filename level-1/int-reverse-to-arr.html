<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n) {
        var answer = [];
        var tmp = n.toString();
        for (let i = tmp.length - 1; 0 <= i; i--) {
          answer.push(tmp[i] * 1);
        }
        return answer;
      }
    </script>
  </body>
</html>
