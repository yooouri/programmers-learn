<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(s) {
        const arr = [...s];
        const answer = [];
        for (let i = 0; i < arr.length; i++) {
          if (i == 0) {
            answer.push(-1);
          } else {
            let near = [];
            for (let j = 0; j < i; j++) {
              if (arr[i] == arr[j]) {
                near.push(i - j);
                // console.log(i,':',j,'=',near)
              }
            }
            if (near.length == 0) {
              answer.push(-1);
            } else {
              answer.push(Math.min(...near));
            }
          }
        }
        return answer;
      }
    </script>
  </body>
</html>
