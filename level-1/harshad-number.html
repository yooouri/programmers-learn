<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
             function solution(x) {
        var answer = true;
        var arr = x.toString().split("");
        // console.log("arr", arr);
        var sum = arr.reduce(function add(sum, currValue) {
          return sum + currValue * 1;
        }, 0);
        // console.log("sum", sum);
        if (x % sum !== 0) answer = false;
        return answer;
      }
    </script>
</body>
</html>
