<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(v) {
        var answer = [];
        var x = [];
        var y = [];
        for (let i = 0; i < v.length; i++) {
          if (x.includes(v[i][0])) {
            x = x.filter((e) => e != v[i][0]);
          } else {
            x.push(v[i][0]);
          }
          if (y.includes(v[i][1])) {
            y = y.filter((e) => e != v[i][1]);
          } else {
            y.push(v[i][1]);
          }
        }

        answer.push(x[0]);
        answer.push(y[0]);
        return answer;
      }
    </script>
  </body>
</html>
