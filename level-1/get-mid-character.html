<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(s) {
        var answer = "";
        var len = s.length / 2;
        if (s.length % 2 == 0) {
          answer = s.slice(len - 1, len + 1);
        } else {
          answer = s.slice(len, len + 1);
        }
        return answer;
      }
    </script>
  </body>
</html>
